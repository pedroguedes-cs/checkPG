<!DOCTYPE html>
<html>
    <head>
        <title>CheckPG</title>

        <!-- Font (Poppins) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/variables.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/add-section.css">
        <link rel="stylesheet" href="styles/grid-section.css">
    </head>
    <body>

        <header>
            <img class="checkpg-logo" src="logo/logo.png" alt="CheckPG">
            <p class="checkpg-name">CheckPG</p>
        </header>

        <main class="container">

            <div class="add-section">
                <input class="js-task-name-input task-name-input" type="text" placeholder="Ex: study Linear Algebra" autofocus>
                <input class="js-task-date-input task-date-input" type="date">
                <button class="js-add-task-button add-task-button" onclick="addTask();">Add</button>
            </div>

            <div class="grid-section"></div>

        </main>

        <script src="scripts/script.js"></script>
    </body>
</html>
